<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ title }}, Categorization, Classification, Categorizer, Classifier, Search, Match">
    <meta name="author" content="Dmitry Matv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>{{ title }} | Classifast</title>

    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="{{ title }} | Classifast">
    <meta property="og:description" content="{{ description }}">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <style>
        /* Always show scrollbar on html to prevent layout shift, then hide it */
        html {
            overflow-y: scroll;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html,
        body {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Hide scrollbar for specific textareas */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* HTMX loading indicator styles */
        #loading-indicator.htmx-indicator {
            display: none;
            /* Hidden by default */
        }

        #loading-indicator.htmx-indicator.htmx-request {
            display: flex;
            /* Show as flex when htmx-request class is added */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center max-w-screen-md">
            <nav class="text-sm">
                <a href="/" class="hover:text-blue-300">Home</a> |
                <span class="text-gray-400">Classifast Classifiers</span>
            </nav>
            <h3 class="text-2xl font-bold">{{ title }}</h3>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4 max-w-screen-md">
        <section id="classifier-form-section" class="bg-white p-4 rounded-lg shadow mb-4">
            <h3 class="text-lg font-semibold text-left mb-2">{{ description }}</h3>
            <form hx-post="{{ url_for('handle_classify', classifier_type=classifier_type) }}"
                hx-target="#results-container" hx-swap="innerHTML" hx-indicator="#loading-indicator" class="space-y-3">
                <label for="product_description_area" class="sr-only">Product Description</label>
                <!-- sr-only is a Tailwind class to visually hide -->
                <textarea name="product_description" id="product_description_area" rows="4"
                    placeholder="{{ placeholder }}" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none text-sm hide-scrollbar min-h-[80px] max-h-[500px] resize-y"></textarea>
                <div class="flex justify-start items-center space-x-4">
                    <button type="submit"
                        class="w-1/3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md text-sm transition duration-150 ease-in-out">Classify</button>
                    <div id="loading-indicator" class="htmx-indicator justify-center items-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </form>
        </section>

        <section id="results-section" class="bg-white p-4 rounded-lg shadow max-w-screen-md mx-auto">
            <div id="results-container">
                <p class="text-sm text-gray-500 text-center">Enter a search query above and click "Classify" to see
                    results.</p>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-3 mt-auto">
        <div class="container mx-auto max-w-screen-md">
            <p>&copy; 2025 Dmitry Matv</p>
        </div>
    </footer>
</body>

</html>
